<!doctype html>
<html lang="pt-br">

<html>

	<head>
		
		<title>Formulários</title>
		<meta charset="utf-8">

	</head>

	<body>
		 
		 <h2>Login</h2>

		 <form>

			 <!--inputs tipo login-->
		 	Login:<br>
		 	<input type="text" name="login"><br>

		 	Senha:<br>
		 	<input type="password" name="senha"><br>
		 	<input type="button" value="logar">

		 </form>

		 <form>

			 <h2>Cadastre-se</h2>
			 	Login:<br>
			 	<input type="text" name="login"><br><br>
			 <!--inputs tipo marcar opções-->
			 	Sexo:<br> 
			 	<input type="radio" name="sexo" value="M">Masculino<br>
			 	<input type="radio" name="sexo" value="F">Feminino<br>
			 	<input type="radio" name="sexo" value="P">Bigenero<br>
			 	<input type="radio" name="sexo" value="P">Prefiro não Dizer<br><br>

			 	Interesses:<br>
			 	<input type="checkbox" name="interesses">Futebol<br>
			 	<input type="checkbox" name="interesses">Cursos<br>
			 	<input type="checkbox" name="interesses">Moda<br>
			 	<input type="checkbox" name="interesses">Comida<br><br>
			 <!--tags para selecionar/escolher uma opção em formulários-->
			 	Estados:<br>
			 	<select name="estado">
			 		<option value="sp">SP</option>
			 		<option value="rs">RS</option>
			 		<option value="rj">RJ</option>
			 		<option value="df">DF</option>
			 	</select><br><br>
			 <!--tag para criar uma caixa de observações em formulários-->
			 	Observações:<br>
			 	<textarea></textarea><br>

			 	<input type="submit" value="cadastrar">

		 </form>

	</body>

</html>
