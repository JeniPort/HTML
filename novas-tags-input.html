<!DOCTYPE html>
<html lang="pt-br">

<html>

	<head>
		
		<title>Novas Tags input html 5</title>
		<meta charset="utf-8">

		<!-- Estilo Customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<form>
			
			<!-- novos inputs e atributos HTML 5 required -->
			<!-- "required" lembra usuário de preencher campos vazios -->

			<h2>. Novas TAGS inputs</h2>

			<!-- nome -->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" autofocus>

			<br><br>

			<!-- email -->
			<label for="email">Email</label>
			<input type="email" id="email"> 

			<br><br>

			<!-- número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="1" max="20" step="5"> 

			<br><br>

			<!-- url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www..."> 

			<br><br>

			<!-- pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"> 

			<br><br>

			<!-- range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="2"> 

			<br><br>

			<!-- data -->
			<label for="data">Data</label>
			<input type="date" id="data"> 

			<br><br>

			<!-- cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor"> 

			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>

	</body>

</html>
